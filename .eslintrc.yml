env:
  browser: true
  es6: true
  node: true
extends: 'eslint:recommended'
parserOptions:
  sourceType: module
rules:
  indent:
    - warn
    - 4
  linebreak-style:
    - error
    - windows
  quotes:
    - warn
    - single
  semi:
    - warn
    - always
  quote-props:
    - error
    - consistent-as-needed
