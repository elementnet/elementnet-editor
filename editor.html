<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <link href="./main.min.css" type="text/css" rel="stylesheet" media="all" />
        <title>Project Editor &middot; ElementNetwork&trade;</title>
    </head>
    <body>
        <div id="menus">
            <a href="/" id="home-btn">ElementNetwork</a><a href="javascript:void(0)" id="file-menu">File</a><!-- href's are javascript:void(0), because href=# would delete the project ID --><a href="javascript:void(0)" id="edit-menu">Edit</a><a href="javascript:void(0)" id="share-menu" style="cursor:not-allowed">Share</a><a href="/help/editor" id="help-btn">Help</a>
        </div>
        <div id="ctrl-btns">
            <a href="javascript:void(0)" id="player-view">Preview in player!</a>
            <script>
                $('#player-view').click(function() {window.location = "/projects/player/#" + projectId})
            </script>
        </div>
        <br />
        <ul id="file-options"></ul>
        <ul id="edit-options"></ul>
        <ul id="share-options"></ul>
        <div id="preview"><iframe id="preview-iframe" src="/preview.htm"></iframe></div>
        <div id="file-view"></div>
        <div id="blocks"></div>
        <div id="categories"></div>
        <div id="block-select"></div>
        <script src="./web.min.js"></script>
    </body>
</html>
